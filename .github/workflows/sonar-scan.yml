name: Code check with Sonar and Unit tests Report
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env: 
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and analyze
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"teixeiragthiago_Enoch-v2" /o:"teixeiragthiago" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Test and Collect coverage
        shell: powershell
        run: |
           .\.sonar\scanner\dotnet-sonarscanner begin /k:"teixeiragthiago_Enoch-v2" /o:"teixeiragthiago" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" 
           /d:sonar.coverage.exclusions="src/Enoch.CrossCutting/Email.cs, src/Enoch.CrossCutting/AppSettings.cs, src/Enoch.CrossCutting/Parameters.cs, src/Enoch.CrossCutting/Notification.cs, src/Enoch.CrossCutting/Email.cs, src/Enoch.CrossCutting/AwsSQS/**.cs, 
           src/Enoch.CrossCutting/AwsS3/**.cs, src/Enoch.CrossCutting/LogWriter/**.cs, src/Enoch.CrossCutting/RabbitMQConfig/**.cs, src/Enoch.CrossCutting/ServiceBusConfig/**.cs \"
            dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
           .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"    
      
      - name: Build
        run: dotnet build --configuration Release --no-restore       